<mat-card class="mat-elevation-z4 card-home">
  <mat-card-header style="display: flex; justify-content: space-between;">
    <mat-icon class="material-icons-outlined" style="font-size: 30px; width: auto; height: auto;"
    mat-dialog-close matTooltip="Cerrar">cancel</mat-icon>
    <mat-card-title style="color: #000;">Confirmaci√≥n</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayoutAlign="center">
    <p>
      {{message}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center" style="margin: 8px;">
    <button cdkFocusInitial mat-raised-button style="color: #FFF;" color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	  <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </mat-card-actions>
</mat-card>
