<mat-card class="mat-elevation-z4">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content style="text-align:center; justify-content: center;">
    <mat-icon style="font-size: 50px; width: 50px; height: 50px; color: gray;"
    class="animated bounceIn">{{pIcon}}</mat-icon>
    <h5 style="color: gray;">{{pTitle}}</h5>
    <p style="text-align: center;">{{pContent}}</p>
  </mat-card-content>
  <mat-card-actions style="text-align:center; justify-content: center; margin: 0 8px;">
    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </mat-card-actions>
</mat-card>
