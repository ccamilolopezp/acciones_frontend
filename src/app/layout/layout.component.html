<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
        <img alt="avtar" class="img-fluid mx-auto d-block pt-2 mb-1" src="../../assets/img/OEI-logo.png" width="140">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/usuarios">Usuarios</a>
      <a mat-list-item href="#">Empresas</a>
      <a mat-list-item href="#">Campa√±as</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer">
          Bienvenido
      </span>
      <button mat-icon-button title="Salir" aria-label="Example icon-button with a heart icon" (click)="logout()">
        <mat-icon>input</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
